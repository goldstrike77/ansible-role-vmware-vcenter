---
vcenter_hostname: "vcenter.esxi.lab"
vcenter_username: "administrator@vsphere.local"
vcenter_password: "password"
vcenter_datacenter: "cn-north-1"
vcenter_cluster: "infra"
vcenter_cluster_drs:
  enable: true
  default_vm_behavior: "manual"
vcenter_cluster_ha:
  enable: true
  auto_compute_percentages: false
  failover_level: 1
  cpu_failover_resources_percent: 50
  memory_failover_resources_percent: 50
vcenter_license: "00000-00000-00000-00000-00000"
vcenter_esxi_license: "00000-00000-00000-00000-00000"
vcenter_esxi_hosts: []
vcenter_esxi_username: "root"
vcenter_esxi_password: "password"
vcenter_host_portgroup:
  enable: false
  switch: "vSwitch0"
  portgroup: "Guest"
  vlan: 0
vcenter_dvs_portgroup:
  enable: false
  switch: "DSwitch01"
  version: "7.0.3"
  mtu: "1500"
  uplink: 1
  vmnics: ["vmnic1"]
  portgroup_name: "vlan-trunk-portrgoup"
  vlan_id: "1-1000, 1005, 1100-1200"
